<!DOCTYPE html>
<html lang="ru">
<head>

    <title class="head__title">Шречье резюме</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/cinema.css">
    <!-- You need a yandex api key to use this feature -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<body class="cinema body_visible">
    <header class="header">
        <div class="menu">
            <button class="menu-button__home" onclick="home()">Home</button>
            <button class="menu-button__friends" onclick="friends()">My friends</button>

    <main>
        <section class="main-first-film">
            <span class="main-first-film__header"></span>
            <img class="main-first-film__img" src="">
            <p class="main-first-film__text">

            </p>
        </section>

        <section class="main-second-film">
            <span class="main-second-film__header"></span>
            <img class="main-second-film__img" src="">
            <p class="main-second-film__text"></p>
        </section>

        <section class="main-third-film">
            <span class="main-third-film__header"></span>
            <img class="main-third-film__img">
            <p class="main-third-film__text"></p>
        </section>

        <section class="main-fourth-film">
            <span class="main-fourth-film__header"></span>
            <img class="main-fourth-film__image">
            <p class="main-fourth-film__text"></p>
        </section>

        <section class="main-fifth-film">
            <span class="main-fifth-film__header"></span>
            <img class="main-fifth-film__image">
            <p class="main-fifth-film__text"></p>
        </section>
    </main>
    <footer>

    </footer>

</html>
